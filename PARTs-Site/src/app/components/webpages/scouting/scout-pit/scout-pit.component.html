<app-box [Title]="'Scout Pit Form'">
  <form>
    <app-form-element [LabelText]="'Team'" [Type]="'select'" [FormGroup]="true" [SelectList]="teams"
      [BindingProperty]="'team_no'" [DisplayProperty]="'team_nm'" [(Model)]="team">
    </app-form-element>

    <app-form-element *ngFor="let sq of scoutQuestions" [LabelText]="sq.question" [Type]="sq.question_typ"
      [FormGroup]="true" [SelectList]="sq.options" [BindingProperty]="'option'" [DisplayProperty]="'option'"
      [DisplayEmptyOption]="true" [(Model)]="sq.answer">
    </app-form-element>

    <app-form-element [LabelText]="'Robot Picture'" [Type]="'file'" [FormGroup]="true" [(Model)]="robotPic"
      (change)="preview()">
    </app-form-element>

    <img [src]="previewUrl" height="300" />

    <app-button-ribbon>
      <app-button [ButtonType]="'main'" (FunctionCallBack)="save()">Save</app-button>
    </app-button-ribbon>
  </form>
</app-box>
