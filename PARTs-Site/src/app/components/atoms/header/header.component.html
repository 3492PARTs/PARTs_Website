<ng-template #content>
  <ng-content></ng-content>
</ng-template>

<ng-container [ngSwitch]="h">
  <h1 *ngSwitchCase="1" [ngClass]="{'center': centered, 'underlined': underlined}">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </h1>
  <h2 *ngSwitchCase="2" [ngClass]="{'center': centered, 'underlined-teal': underlined}">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </h2>
  <h3 *ngSwitchCase="3" [ngClass]="{'center': centered, 'underlined-teal': underlined}">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </h3>
  <h4 *ngSwitchCase="4" [ngClass]="{'center': centered, 'underlined-teal': underlined}">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </h4>
  <h5 *ngSwitchCase="5" [ngClass]="{'center': centered, 'underlined-teal': underlined}">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </h5>
  <h6 *ngSwitchCase="6" [ngClass]="{'center': centered, 'underlined-teal': underlined}">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </h6>
</ng-container>
