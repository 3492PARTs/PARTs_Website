<div class="card" #thisCard>
  <app-button
    *ngIf="Collapsible"
    [ButtonType]="'collapse'"
    class="collapse"
    (FunctionCallBack)="collapseCard()"
    [Direction]="false"
  ></app-button>
  <app-header *ngIf="Title !== ''" [h]="2" [centered]="true">{{
    Title
  }}</app-header>
  <div #content class="box-content">
    <ng-content></ng-content>
  </div>
</div>
