{% extends './base.html' %}
{% block title %}Login{% endblock %}
{% block content %}

    <main>
        <div id="auth-wrapper">
            <div class="box" id="auth">
                <h2 class="title">Login</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    {{ form.username.errors }}
                    <input class="form-control" type="text" name="username" autofocus="" required="" id="id_username"
                           placeholder="username">
                    <br>
                    {{ form.password.errors }}
                    <input class="form-control" type="password" name="password" required="" id="id_password"
                           placeholder="password">
                    <br>
                    <input type="hidden" name="next" {% if request.GET.next != None %}
                           value="{{ request.GET.next }}" {% else %} value="/" {% endif %}>
                    <div id="options">
                        <div>
                            <a href="/auth/password_reset/">Forgot password?</a>
                            |
                            <a href="/auth/register/">Register</a>
                        </div>
                        <button class="btn btn-primary" type="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
{% endblock %}
