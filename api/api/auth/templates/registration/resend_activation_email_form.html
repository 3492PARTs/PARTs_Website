{% extends './base.html' %}
{% block title %}Resend Activation{% endblock %}
{% block content %}

    <main>
        <div id="auth-wrapper">
            <div class="box" id="auth">
                <h2 class="title">Resend Activation Link</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <button class="btn btn-primary" type="submit">Send</button>

                </form>
            </div>
        </div>
    </main>
{% endblock %}
