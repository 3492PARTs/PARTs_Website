{% extends './base.html' %}
{% block title %}Password Reset{% endblock %}
{% block content %}

    <main>
        <div id="auth-wrapper">
            <div class="box" id="auth">
                <h2 class="title">Forgot your password?</h2>
                <p class="title">Enter your email address below, and we'll email instructions for setting a new one.</p>
                <form method="post">
                    {% csrf_token %}
                    <input class="form-control initial" type="email" name="email" maxlength="254" required="" id="id_email"
                           placeholder="email">
                    <br>
                    <button class="btn btn-primary submit" type="submit">Send</button>
                </form>
            </div>
        </div>
    </main>
{% endblock %}
