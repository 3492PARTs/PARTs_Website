<app-box [Title]="'Contact Us'">
  <p class="important">
    Click <a routerLink="../join/team-application">here</a> for our high school
    team application form.
  </p>
  <p class="important">
    Middle school form coming. Please use the form below regarding that for now.
  </p>
  <br />

  <app-form (SubmitFunction)="save()" [FormElements]="formElements">
    <app-question-display-form
      [(Questions)]="questions"
      (FormElementsChange)="setFormElements($event)"
      [Disabled]="disabled"
      >
    </app-question-display-form>

    <app-button-ribbon>
      @if (disabled) {
        <app-button (FunctionCallBack)="export()"
          >Export</app-button
          >
        }
        <app-button
          [Type]="'submit'"
          [Disabled]="disabled"
          [ButtonType]="'success'"
          >Save</app-button
          >
        </app-button-ribbon>
      </app-form>
    </app-box>
