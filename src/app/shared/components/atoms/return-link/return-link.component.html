<ng-template #content>
  <span class="mdi icon mdi-keyboard-return"></span>
</ng-template>

@if (RouterLink) {
  <a [routerLink]="RouterLink">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </a>
}

@if (!RouterLink) {
  <a (click)="runFunction()">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </a>
}
