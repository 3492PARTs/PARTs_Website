<div
  class="FormElementGroup"
  [ngClass]="{
    InlineGroup: Inline,
    MaxWidth: MaxWidth,
    'remove-border': RemoveBorder
  }"
  [ngStyle]="{ 'margin-top': MarginTop }"
  >
  @if (LabelText != '') {
    <div class="FormElementGroupLabel">
      {{ LabelText }}
    </div>
  }
  <ng-content></ng-content>
</div>
