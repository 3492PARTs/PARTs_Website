<div
  class="team-results"
  [ngClass]="{
    'flex-wrap-nowrap':
      !VerticalOnly &&
      (appSize >= appSizeXLG || (isMobile() && screenSize > appSizeSM))
  }"
>
  <div class="team-header">
    <app-header [h]="1"
      >{{ ScoutPitResult.team_no }} - {{ ScoutPitResult.team_nm }}</app-header
    >

    <app-scout-pic-display
      [ScoutPitImages]="ScoutPitResult.pics"
      [PitImgTyp]="'robot-img'"
    ></app-scout-pic-display>
  </div>
  <div class="team-info">
    <ng-container *ngIf="ScoutPitResult">
      <div *ngFor="let r of ScoutPitResult.responses">
        <p>{{ r.question }}: {{ r.answer }}</p>
      </div>
    </ng-container>
  </div>
</div>

<div>
  <app-header [h]="2">Autonomous Paths</app-header>
  <app-scout-pic-display
    [ScoutPitImages]="ScoutPitResult.pics"
    [PitImgTyp]="'auto-path'"
  ></app-scout-pic-display>
</div>
