@if(Question.svg && Question.svg.length > 0) {
<div class="svg-wrapper">
  <div class="svg" #svgDiv [innerHTML]="Question.svg | safeHtml"></div>

  <div class="label">
    @if (Question.icon) {
    <span class="mdi icon mdi-{{ Question.icon }}"></span>
    } @if (!Question.icon_only) {
    <p>{{ Question.question }}</p>
    }
  </div>
</div>
}
