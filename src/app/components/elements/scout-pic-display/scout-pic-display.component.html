<div class="team-pic-wrapper">
  <ng-container *ngIf="ScoutPitImages && ScoutPitImages.length > 0">
    <div class="default-pic-btn" *ngIf="ScoutPitImages.length > 1">
      <app-button
        [ButtonType]="'check'"
        [BackgroundColor]="
          ScoutPitImages[displayPicIndex].default ? 'green' : ''
        "
        (FunctionCallBack)="setDefaultPic(ScoutPitImages[displayPicIndex])"
      ></app-button>
    </div>

    <div class="team-pic" [id]="elementId"></div>

    <div class="prev-pic" *ngIf="ScoutPitImages.length > 1">
      <app-button
        [ButtonType]="'collapse'"
        [Rotate]="'90deg'"
        (FunctionCallBack)="prevImage()"
      >
      </app-button>
    </div>

    <div class="next-pic" *ngIf="ScoutPitImages.length > 1">
      <app-button
        [ButtonType]="'collapse'"
        [Rotate]="'-90deg'"
        (FunctionCallBack)="nextImage()"
      >
      </app-button>
    </div>
  </ng-container>
</div>
