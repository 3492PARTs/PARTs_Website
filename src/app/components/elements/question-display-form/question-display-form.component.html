<app-form-element-group [LabelText]="LabelText" [RemoveBorder]="LabelText.length <= 0"
    (FormElementsChange)="setFormElements($event)">
    <ng-container *ngFor="let questionWithCondition of questionsWithConditions; let i = index">
        <app-question-form-element [Question]="questionsWithConditions[i].question" [Disabled]="Disabled"
            (QuestionChange)="setQuestionAnswer(i, $event)"></app-question-form-element>

        @if (questionsWithConditions[i].activeConditionQuestion.question_id) {
        <div class="sub-question">
            <app-question-display-form [(Questions)]="questionsWithConditions[i].deeperConditionalQuestions" [Question]="questionsWithConditions[i].activeConditionQuestion"
            [Disabled]="Disabled"></app-question-display-form>
        </div>
        }
    </ng-container>
</app-form-element-group>
