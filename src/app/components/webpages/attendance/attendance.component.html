<app-box>
    <app-button (FunctionCallBack)="saveAttendance()">Take Attendance</app-button>

    <app-table [TableCols]="attendanceTableCols" [TableData]="attendance"></app-table>

    <app-table [TableCols]="meetingsTableCols" [TableData]="meetings"></app-table>

    <app-modal [ButtonText]="'Meetings'" [(Visible)]="meetingModalVisible" [Title]="'Meeting'">
        <app-form (SubmitFunction)="saveMeeting()">
            <app-form-element [Type]="'datetime'" [(Model)]="meeting.start"></app-form-element>
            <app-form-element [Type]="'datetime'" [(Model)]="meeting.end"></app-form-element>
            <app-button-ribbon>
                <app-button [Type]="'submit'" [ButtonType]="'success'">Save</app-button>
            </app-button-ribbon>
        </app-form>
    </app-modal>
</app-box>
