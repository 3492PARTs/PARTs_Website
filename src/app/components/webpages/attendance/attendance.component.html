<app-box>
    <app-table [TableTitle]="'Meetings'" [TableCols]="meetingsTableCols" [TableData]="meetings" [ShowAddButton]="true"
        (AddRecordCallBack)="showMeetingModal()" [ShowEditButton]="true" (EditRecordCallBack)="showMeetingModal($event)"
        [TableDataButtons]="meetingsTableButtons" [TriggerUpdate]="triggerMeetingTableUpdate" [ShowRemoveButton]="true"
        (RemoveRecordCallBack)="removeMeeting($event)"></app-table>

    <app-table [TableTitle]="'Attendance'" [TableCols]="attendanceTableCols" [TableData]="attendance"
        [ShowAddButton]="true" (AddRecordCallBack)="checkIn()" [ShowRemoveButton]="true"
        (RemoveRecordCallBack)="removeAttendance($event)" [TableDataButtons]="attendanceTableButtons"
        [ShowEditButton]="true" (EditRecordCallBack)="showAttendanceModal($event)"></app-table>

    <app-modal [(Visible)]="attendanceModalVisible" [Title]="'Manage Attendance'">
        <app-form (SubmitFunction)="saveAttendance(attendanceEntry)">
            <app-form-element [LabelText]="'Time In'" [Type]="'datetime'"
                [(Model)]="attendanceEntry.time_in"></app-form-element>
            <app-form-element [LabelText]="'Time Out'" [Type]="'datetime'"
                [(Model)]="attendanceEntry.time_out"></app-form-element>
            <app-form-element [LabelText]="'Absent'" [Type]="'checkbox'"
                [(Model)]="attendanceEntry.absent"></app-form-element>
            <app-form-element [LabelText]="'Bonus Approved'" [Type]="'checkbox'"
                [(Model)]="attendanceEntry.bonus_approved"></app-form-element>

            @if (attendanceEntry.meeting) {
            <app-form-element-group [LabelText]="'Meeting Information'">
                <app-form-element [LabelText]="'Title'" [Type]="'text'" [(Model)]="attendanceEntry.meeting.title"
                    [Disabled]="true"></app-form-element>
                <app-form-element [LabelText]="'Description'" [Type]="'area'"
                    [(Model)]="attendanceEntry.meeting.description" [Disabled]="true" [Rows]="5"
                    [Width]="'100%'"></app-form-element>
            </app-form-element-group>

            }

            <app-button-ribbon>
                <app-button [Type]="'submit'" [ButtonType]="'success'">Save</app-button>
            </app-button-ribbon>
        </app-form>
    </app-modal>

    <app-modal [(Visible)]="meetingModalVisible" [Title]="'Manage Meeting'">
        <app-form (SubmitFunction)="saveMeeting()">
            <app-form-element [LabelText]="'Title'" [Type]="'text'" [(Model)]="meeting.title"
                [FieldSize]="2000"></app-form-element>
            <app-form-element [LabelText]="'Description'" [Type]="'area'" [(Model)]="meeting.description"
                [FieldSize]="4000" [Rows]="5" [Width]="'100%'"></app-form-element>
            <app-form-element [LabelText]="'Start'" [Type]="'datetime'" [(Model)]="meeting.start"></app-form-element>
            <app-form-element [LabelText]="'End'" [Type]="'datetime'" [(Model)]="meeting.end"></app-form-element>
            <app-button-ribbon>
                <app-button [Type]="'submit'" [ButtonType]="'success'">Save</app-button>
            </app-button-ribbon>
        </app-form>
    </app-modal>
</app-box>
