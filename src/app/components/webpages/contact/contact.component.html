<app-box [Title]="'Contact Us'">
  <p class="important">Click <a routerLink="../join/team-application">here</a> for our team application form</p>
  <br>

  <app-form (SubmitFunction)="save()">
    <app-form-element *ngFor="let q of questions" [LabelText]="q.question" [Type]="q.question_typ.question_typ"
      [FormGroup]="true" [SelectList]="q.questionoption_set" [BindingProperty]="'option'" [DisplayProperty]="'option'"
      [DisplayEmptyOption]="true" [(Model)]="q.answer" [TrueValue]="'true'" [FalseValue]="'false'"
      [Required]="q.required === 'y'"
      [Width]="q.question_typ.question_typ === 'area' ? '100%' : q.question_typ.question_typ === 'checkbox' ? 'auto' : '300px'"
      [Rows]="5" [Disabled]="disabled">
    </app-form-element>

    <app-button-ribbon *ngIf="!disabled">
      <app-button [Type]="'submit'">Submit</app-button>
    </app-button-ribbon>
  </app-form>
</app-box>
