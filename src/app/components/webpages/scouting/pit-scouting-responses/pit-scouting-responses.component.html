<app-box [Title]="'Scout Pit Results'">
  <form>
    <app-form-element [LabelText]="'Team'" [Type]="'multiSelect'" [FormGroup]="true" [SelectList]="teamsSelectList"
      [BindingProperty]="'team_no'" [DisplayProperty]="'team_no'" [DisplayProperty2]="'team_nm'" [(Model)]="teams">
    </app-form-element>

    <app-button-ribbon>
      <app-button [ButtonType]="'main'" (FunctionCallBack)="filter()">Search</app-button>
      <app-button [ButtonType]="'danger'" (FunctionCallBack)="reset()">Reset</app-button>
      <app-button [ButtonType]="'main'" (FunctionCallBack)="download()">Download</app-button>
    </app-button-ribbon>
  </form>
</app-box>

<div id="results">
  <app-box *ngFor="let res of scoutPitResults" [Title]="res.team_no + ' - ' + res.team_nm" [Width]="resultWidth">
    <app-scout-pic-display [ScoutPitResult]="res"></app-scout-pic-display>

    <div *ngFor="let r of res.responses">
      <p>{{ r.question }}: {{ r.answer }}</p>
    </div>
  </app-box>
</div>
