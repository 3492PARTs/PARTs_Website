<app-box [Title]="'Scout Pit Form'">
  <form>
    <app-form-element [LabelText]="'Team'" [Type]="'multiSelect'" [FormGroup]="true" [SelectList]="teamsList"
      [BindingProperty]="'team_no'" [DisplayProperty]="'team_no'" [DisplayProperty2]="'team_nm'" [(Model)]="teams">
    </app-form-element>

    <app-button-ribbon>
      <app-button [ButtonType]="'main'" (FunctionCallBack)="search()">Search</app-button>
      <app-button [ButtonType]="'main'" (FunctionCallBack)="download()">Download</app-button>
    </app-button-ribbon>
  </form>
</app-box>

<div id="results">

  <app-box *ngFor="let res of scoutPitResults" [Title]="res.teamNo + ' - ' + res.teamNm" [Width]="resultWidth"
    appOnCreate (onCreate)="preview(res)">
    <div>
      <div class="team-pic" [id]="res.teamNo">
      </div>

      <app-button [ButtonType]="'collapse'" [Rotate]="'-90deg'" (FunctionCallBack)="nextImage(res)"></app-button>
    </div>

    <div *ngFor="let r of res.results">
      <p>{{ r.question }}: {{ r.answer }}</p>
    </div>
  </app-box>
</div>
