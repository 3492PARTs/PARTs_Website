<app-box [Title]="'Scout Pit Form'">
  <form>
    <app-form-element [LabelText]="'Team'" [Type]="'multiselect'" [FormGroup]="true" [SelectList]="teams"
      [BindingProperty]="'team_no'" [DisplayProperty]="'team_nm'" [(MultiModel)]="teams">
    </app-form-element>

    <app-button-ribbon>
      <app-button [ButtonType]="'main'" (FunctionCallBack)="search()">Search</app-button>
    </app-button-ribbon>
  </form>
</app-box>

<div id="results">
  <app-box *ngFor="let res of scoutPitResults" [Width]="'400px'" [MaxWidth]="'100%'" appOnCreate
    (onCreate)="preview(res.pic, res.teamNo)">
    <div class="team-pic" [id]="res.teamNo">
    </div>
    <div class="team-nm">
      <p>{{ res.teamNm }} - {{ res.teamNo }}</p>
    </div>

    <div *ngFor="let r of res.results">
      <p>{{ r.question }}: {{  r.answer }}</p>
    </div>
  </app-box>
</div>
