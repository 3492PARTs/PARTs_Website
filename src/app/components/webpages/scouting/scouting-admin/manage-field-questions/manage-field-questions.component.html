<app-box [Title]="'Manage Field Form'">
    <app-form-element-group>
        <app-modal [Title]="'Upload Image'" [ButtonText]="'Upload Image'" [(visible)]="uploadImageModalVisible">
            <app-form (SubmitFunction)="saveFieldImage()">
                <div class="flex align-items-baseline justify-content-flex-start gap-1rem">
                    <app-form-element [Type]="'checkbox'" [LabelText]="'Inverted'"
                        [(Model)]="invertedImage"></app-form-element>
                    @if (invertedImage) {
                    <app-form-element [Type]="'file'" [(Model)]="fieldForm.inv_img"
                        (FunctionCallBack)="previewImage()"></app-form-element>
                    }
                    @else {
                    <app-form-element [Type]="'file'" [(Model)]="fieldForm.img"
                        (FunctionCallBack)="previewImage()"></app-form-element>
                    }

                    <app-button [Type]="'submit'">Save</app-button>
                </div>
                @if (previewUrl) {
                <img id="preview-image" [src]="previewUrl">
                }

            </app-form>
        </app-modal>

        <app-modal [Title]="'Manage Field Questions'" [ButtonText]="'Manage Questions'"
            (visibleChange)="closeQuestionModal($event)">
            <app-question-admin-form [formType]="formType" [runInit]="manageScoutFieldQuestions"
                [(FormMetadata)]="formMetadata" [AllowFlows]="true">
            </app-question-admin-form>
        </app-modal>
    </app-form-element-group>

    @if (fieldForm.img_url) {
    <app-form-element-group [LabelText]="'Edit Question Flows'">
        @if (isMobile) {
        <p class="important">Cannot edit flows on mobile</p>
        }
        <app-form (SubmitFunction)="saveQuestionFlow()">
            <div>
                <div class="flex gap-1rem margin-bottom--1rem flex-wrap">
                    <app-form-element [Type]="'checkbox'" [LabelText]="'Inverted'" [(Model)]="invertedImage"
                        (FunctionCallBack)="setQuestionBoxes()"></app-form-element>

                    <app-form-element *ngIf="formMetadata.form_sub_types && formMetadata.form_sub_types.length > 0"
                        [Type]="'select'" [LabelText]="'Form Sub Type'" [SelectList]="formMetadata.form_sub_types"
                        [MinWidth]="'200px'" [DisplayProperty]="'form_sub_nm'" [(Model)]="activeFormSubType"
                        [DisplayEmptyOption]="true" (FunctionCallBack)="buildQuestionFlowOptions()"
                        [SelectComparatorFunction]="subTypeComparatorFunction" [Disabled]="isMobile">
                    </app-form-element>

                    <app-form-element [Type]="'select'" [LabelText]="'Question Flow'"
                        [SelectList]="availableQuestionFlows" [MinWidth]="'200px'" [DisplayProperty]="'name'"
                        [(Model)]="activeQuestionFlow" [DisplayEmptyOption]="true"
                        [SelectComparatorFunction]="questionFlowComparatorFunction"
                        (FunctionCallBack)="setQuestionBoxes()" [Disabled]="isMobile">
                    </app-form-element>
                </div>
                @if (activeQuestionFlow && activeQuestionFlow.id) {
                <div class="flex justify-content-space-between align-items-center">
                    <div class="margin-bottom--1rem">
                        <app-form-element [Type]="'text'" [LabelText]="'Flow Name'" [(Model)]="activeQuestionFlow.name"
                            [FormGroup]="true" [FormGroupInline]="true"></app-form-element>

                        <app-form-element [Type]="'checkbox'" [LabelText]="'Single Run'"
                            [(Model)]="activeQuestionFlow.single_run" [FormGroup]="true"
                            [FormGroupInline]="true"></app-form-element>

                        <app-form-element [Type]="'checkbox'" [LabelText]="'Delete'"
                            [(Model)]="activeQuestionFlow.void_ind" [TrueValue]="'y'" [FalseValue]="'n'"
                            [FormGroup]="true" [FormGroupInline]="true"></app-form-element>
                    </div>
                    <app-button [Type]="'submit'">Save</app-button>
                </div>
                }
            </div>

            <app-table
                *ngIf="activeQuestionFlow && activeQuestionFlow.questions && activeQuestionFlow.questions.length > 0"
                [TableCols]="questionFlowTableCols" [TableData]="activeQuestionFlow.questions"
                [TriggerUpdate]="questionFlowTableTriggerUpdate" [Width]="'100%'" [Scrollable]="true"
                [ScrollHeight]="'40vh'" [ShowEditButton]="true" (EditRecordCallBack)="editQuestion($event)"
                [SetActiveRec]="activeQuestion" [AllowActiveRecord]="true">
            </app-table>

        </app-form>
    </app-form-element-group>
    <div class="margin-top-1rem">
        <div #imageBackground id="image-background" class="flex align-items-center justify-content-center">
            <div #imageContainer id="image-container" (click)="mouseClick($event)" (mousemove)="mouseMove($event)">
                <img #image id="image" [src]="invertedImage ? fieldForm.inv_img_url : fieldForm.img_url">
                <ng-container *ngIf="activeQuestionFlow">
                    <div #box class="box" *ngFor="let q of activeQuestionFlow.questions" id="{{q.question_id}}">
                        <div class="label">
                            <span *ngIf="q.scout_question.icon" class="mdi icon mdi-{{q.scout_question.icon}}"></span>
                            <p>{{q.question}}</p>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
    }
</app-box>
