<div id="banner-wrapper" [ngClass]="{'top-zero' : top0}">
  <div *ngFor="let b of banners" class="banner">
    <app-box>
      <div class="banner-content">
        <p>{{ b.message }}</p>
        <app-button [ButtonType]="'close'" (FunctionCallBack)="dismissBanner(b)"></app-button>
      </div>
    </app-box>
  </div>
</div>
