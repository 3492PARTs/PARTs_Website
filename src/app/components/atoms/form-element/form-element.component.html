<div class="form-element"
  [ngClass]="{'form-group': FormGroup, 'form-control-inline': FormInline, 'form-group-inline': FormGroupInline, 'checkboxElement': Type === 'checkbox'}">
  <label *ngIf="LabelText !== '' && Type !== 'radio'" [ngClass]="{'checkboxLabel': Type === 'checkbox'}"
    for="{{ LabelID }}">{{ LabelText }}</label>

  <div class="inline-block relative" [ngStyle]="{'width': Width}">
    <div *ngIf="Required && Touched" class="validation"
      [ngClass]="{'select': Type === 'select', 'area': Type === 'area'}">
      <mat-icon class="icon-valid" svgIcon="check" *ngIf="valid"></mat-icon>
      <mat-icon class="icon-invalid" svgIcon="alert-circle-outline" *ngIf="!valid"></mat-icon>
    </div>

    <ng-container [ngSwitch]="Type">
      <input *ngSwitchCase="'text'" type="text" class="form-control" id="{{ LabelID }}" placeholder="{{ Placeholder }}"
        [ngClass]="{'disabled': Disabled, 'valid': valid && Required && Touched, 'invalid': !valid && Required && Touched}"
        [ngStyle]="{'width': 'calc(' + Width + ' - 0.64rem)'}" [ngModel]="Model" (ngModelChange)="change($event)"
        maxlength="{{ FieldSize }}" [disabled]="Disabled" (focus)="focusIn()" (focusout)="focusOut()">

      <input *ngSwitchCase="'password'" type="password" class="form-control" id="{{ LabelID }}"
        placeholder="{{ Placeholder }}"
        [ngClass]="{'disabled': Disabled, 'valid': valid && Required && Touched, 'invalid': !valid && Required && Touched}"
        [ngStyle]="{'width': 'calc(' + Width + ' - 0.64rem)'}" [ngModel]="Model" (ngModelChange)="change($event)"
        [disabled]="Disabled" (focus)="focusIn()" (focusout)="focusOut()">

      <input *ngSwitchCase="'number'" type="number" class="form-control" id="{{ LabelID }}"
        placeholder="{{ Placeholder }}"
        [ngClass]="{'disabled': Disabled, 'valid': valid && Required && Touched, 'invalid': !valid && Required && Touched}"
        [ngStyle]="{'width': 'calc(' + Width + ' - 0.64rem)'}" [ngModel]="Model" (ngModelChange)="change($event)"
        [disabled]="Disabled" (focus)="focusIn()" (focusout)="focusOut()">

      <input *ngSwitchCase="'mac'" type="text" class="form-control" id="{{ LabelID }}" placeholder="{{ Placeholder }}"
        [ngClass]="{'disabled': Disabled, 'valid': valid && Required && Touched, 'invalid': !valid && Required && Touched}"
        [ngStyle]="{'width': 'calc(' + Width + ' - 0.64rem)'}" [ngModel]="Model" (ngModelChange)="formatMAC($event)"
        [disabled]="Disabled" maxlength="17" (focus)="focusIn()" (focusout)="focusOut()">

      <div *ngSwitchCase="'search'" id="search">
        <input type="text" class="form-control" id="{{ LabelID }}" placeholder="{{ Placeholder }}"
          [ngClass]="{'disabled': Disabled, 'valid': valid && Required && Touched, 'invalid': !valid && Required && Touched}"
          [ngStyle]="{'width': 'calc(' + Width + ' - 0.64rem)'}" [ngModel]="Model" (ngModelChange)="change($event)"
          maxlength="{{ FieldSize }}" (focus)="focusIn()" (focusout)="focusOut()">
        <button>
          <mat-icon id="magnify-icon" svgIcon="magnify"></mat-icon>
        </button>
      </div>

      <select *ngSwitchCase="'select'" class="form-control" id="{{ LabelID }}"
        [ngClass]="{'disabled': Disabled, 'valid': valid && Required && Touched, 'invalid': !valid && Required && Touched}"
        [ngStyle]="{'width': 'calc(' + Width + ' - 0.64rem)'}" [ngModel]="Model" (ngModelChange)="change($event)"
        [disabled]="Disabled" (focus)="focusIn()" (focusout)="focusOut()">
        <option value="" *ngIf="DisplayEmptyOption"></option>

        <ng-container *ngIf="BindingProperty !== '' && DisplayProperty !== '' && DisplayProperty2 === ''">
          <option *ngFor="let obj of SelectList" [ngValue]="obj[BindingProperty]"
            [selected]="obj[BindingProperty] === Model">{{ obj[DisplayProperty] }}</option>
        </ng-container>

        <ng-container *ngIf="BindingProperty !== '' && DisplayProperty !== '' && DisplayProperty2 !== ''">
          <option *ngFor="let obj of SelectList" [ngValue]="obj[BindingProperty]"
            [selected]="obj[BindingProperty] === Model">{{ obj[DisplayProperty] }} {{ obj[DisplayProperty2] }}</option>
        </ng-container>

        <ng-container *ngIf="BindingProperty === '' && DisplayProperty !== ''&& DisplayProperty2 === ''">
          <option *ngFor="let obj of SelectList" [ngValue]="obj" [selected]="obj === Model">{{ obj[DisplayProperty] }}
          </option>
        </ng-container>

      </select>

      <textarea *ngSwitchCase="'area'" class="form-control"
        [ngClass]="{'disabled': Disabled, 'valid': valid && Required && Touched, 'invalid': !valid && Required && Touched}"
        [ngStyle]="{'width': 'calc(' + Width + ' - 0.64rem)'}" rows="{{ Rows }}" placeholder="{{ Placeholder }}"
        [ngModel]="Model" (ngModelChange)="change($event)" maxlength="{{ FieldSize }}" [disabled]="Disabled"
        (focus)="focusIn()" (focusout)="focusOut()"></textarea>

      <input *ngSwitchCase="'checkbox'" type="hidden" name="toggle" [(ngModel)]="Model">
      <input *ngSwitchCase="'checkbox'" class="checkbox" type="checkbox" id="{{ LabelID }}" (change)="change($event)"
        [checked]="TrueValue === Model" [disabled]="Disabled" (focus)="focusIn()" (focusout)="focusOut()">

      <ng-container *ngSwitchCase="'radio'">
        <!--<div *ngFor="let obj of RadioList; let i = index" [ngClass]="{'form-group-inline': RadioGroupInline}">
        <label for="{{ obj.name }}{{ i }}">{{ obj.name }}</label>
        <input type="radio" name="{{ RadioName }}" id="{{ obj.name }}{{ i }}" [value]="obj" [ngModel]="Model"
          (ngModelChange)="change($event)" [checked]="obj.name == Selected" />
      </div>-->
      </ng-container>

      <div *ngSwitchCase="'datetime'">
        <div style="display: inline-block;"
          [ngClass]="{'disabled': Disabled, 'valid': valid && Required && Touched, 'invalid': !valid && Required && Touched}">
          <ejs-datetimepicker id="{{ LabelID }}" placeholder="Select a date" [ngModel]="Model"
            (ngModelChange)="change($event)" [disabled]="Disabled" (focus)="focusIn()" (focusout)="focusOut()">
          </ejs-datetimepicker>
        </div>
      </div>

      <div class="file-upload" *ngSwitchCase="'file'">

        <input type="file" class="file-input" (change)="fileProgress($event)" #fileUpload style="display: none;"
          [disabled]="Disabled" (focus)="focusIn()" (focusout)="focusOut()">
        <div>
          <p>{{ Model ? (fileName || "No file uploaded yet.") : "No file uploaded yet."}}</p>
        </div>
        <app-button [ButtonType]="'attach'" (FunctionCallBack)="fileUpload.click()"></app-button>
      </div>

      <input *ngSwitchCase="'image'" class="form-control" type="file" id="{{ LabelID }}"
        (change)="ImageChangeEvent($event)" placeholder="Upload file" [ngModel]="Model" [disabled]="Disabled"
        (focus)="focusIn()" (focusout)="focusOut()">

      <div *ngSwitchCase="'multiSelect'" class="form-control" id="multiSelect"
        [ngStyle]="{'width': 'calc(' + Width + ' - 0.64rem)'}" #multiSelect (appClickOutside)="multiSelectClose()">
        <span (click)="multiSelectMenu()">
          <p>{{ LabelText }}</p>
          <div class="arrow-wrapper">
            <i class="arrow down"></i>
          </div>
        </span>
        <div *ngIf="BindingProperty !== '' && DisplayProperty !== ''" id="dropdown" #multiSelectDropdown>
          <div *ngFor="let obj of SelectList; let i = index">
            <input type="checkbox" id="{{ LabelID }}{{ i }}" [ngModel]="obj['checked']"
              (ngModelChange)="multiChange($event, i)" [disabled]="Disabled">
            <label *ngIf="DisplayProperty2 === ''" for="{{ LabelID }}{{ i }}">{{ obj[DisplayProperty] }}</label>
            <label *ngIf="DisplayProperty2 !== ''" for="{{ LabelID }}{{ i }}">{{ obj[BindingProperty] }} -
              {{ obj[DisplayProperty2] }}</label>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
  <p *ngIf="Required && !valid && Touched" class="invalid-message">{{ ValidationMessage || 'required' }}</p>
</div>
