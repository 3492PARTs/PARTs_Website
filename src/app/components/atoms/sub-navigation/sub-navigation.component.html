<div id="nav">
    <ng-container *ngFor="let ni of navItems; last as isLast">
        <div class="nav-item title" [ngClass]="{ expanded : navExpanded, active: page === ni.routerlink}"
            (click)="setPage(ni.routerlink)">
            <mat-icon class="icon" [svgIcon]="ni.icon"></mat-icon>
            <span [ngClass]="{ expanded : navExpanded}">{{ ni.menu_name }}</span>
        </div>

        <hr *ngIf="!isLast">
    </ng-container>
</div>
