<div id="nav">
  @for (ni of navItems; track ni; let isLast = $last) {
    <div class="nav-item title" [ngClass]="{ expanded : navExpanded, active: page === ni.routerlink}"
      (click)="setPage(ni.routerlink)" [routerLink]="ni.routerlink">
      <span class="mdi mdi-{{ni.icon}} icon"></span>
      <span [ngClass]="{ expanded : navExpanded}">{{ ni.menu_name }}</span>
    </div>
    @if (!isLast) {
      <hr>
      }
    }
  </div>
