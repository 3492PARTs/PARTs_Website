<div
  class="FormElementGroup"
  [ngClass]="{
    InlineGroup: Inline,
    MaxWidth: MaxWidth,
    'remove-border': RemoveBorder
  }"
  [ngStyle]="{ 'margin-top': MarginTop }"
>
  <div class="FormElementGroupLabel" *ngIf="LabelText != ''">
    {{ LabelText }}
  </div>
  <ng-content></ng-content>
</div>
