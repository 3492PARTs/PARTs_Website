<app-button #thisButton *ngIf="!(ButtonType === '')" [ButtonType]="ButtonType" (FunctionCallBack)="open()">
  {{ ButtonText }}
</app-button>

<div class="overlay" [ngClass]="{'visible': visible}">
  <div class="popup">
    <div class="popup-title">
      <app-header [h]="2" [centered]="centered">{{ Title }}</app-header>
      <div class="close">
        <app-button [ButtonType]="'close'" [SymbolSize]="'3rem'" (FunctionCallBack)="close()"></app-button>
      </div>
    </div>
    <div class="popup-contents">
      <ng-content></ng-content>
    </div>
  </div>
</div>
